name: Build APK

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Build profile"
        required: true
        type: choice
        options:
          - development
          - production
          - all
        default: development

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate cache key from dependencies only
        id: node-deps-cache
        run: |
          # Extraire uniquement les dÃ©pendances du package-lock.json (sans la version du projet)
          cat package-lock.json | jq 'del(.version, .packages[""].version)' > /tmp/deps-only.json
          echo "hash=$(sha256sum /tmp/deps-only.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.13
          package-manager-cache: false

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.node-deps-cache.outputs.hash }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      - name: Install dependencies
        run: npm ci

      - name: Build development APK
        if: github.event.inputs.profile == 'all' || github.event.inputs.profile == 'development'
        run: eas build --local --platform android --profile development --output ./build-development.apk --non-interactive

      - name: Build production APK
        if: github.event.inputs.profile == 'all' || github.event.inputs.profile == 'production'
        run: eas build --local --platform android --profile production --output ./build-production-.apk --non-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: |
            ./build-development.apk
            ./build-production.apk
          retention-days: 7

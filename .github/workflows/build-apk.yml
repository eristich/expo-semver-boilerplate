name: Build APK

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Build profile"
        required: true
        type: choice
        options:
          - development
          - production
          - all
        default: development

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.13
          cache: npm

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      - name: Install dependencies
        run: npm ci

      - name: Build development APK
        if: github.event.inputs.profile == 'all' || github.event.inputs.profile == 'development'
        run: eas build --local --platform android --profile development --output ./build-development.apk --non-interactive

      - name: Build production APK
        if: github.event.inputs.profile == 'all' || github.event.inputs.profile == 'production'
        run: eas build --local --platform android --profile production --output ./build-production-.apk --non-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: |
            ./build-development.apk
            ./build-production.apk
          retention-days: 7
